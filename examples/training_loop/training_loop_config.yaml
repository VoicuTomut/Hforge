    orbitals:
      1: 13
      2: 13
      3: 13
      4: 13
      5: 13
      6: 13
      7: 13
      8: 13
    nr_bits: 10

  atomic_descriptors:
    hidden_irreps: "8x0e+8x1o"
    interaction_cls_first: RealAgnosticResidualInteractionBlock
    interaction_cls: RealAgnosticResidualInteractionBlock
    avg_num_neighbors: 8
    radial_mlp: [64, 64, 64]
