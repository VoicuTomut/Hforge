model:
  path_trained_model: null
  avg_num_neighbors: 8
  nr_bits: 10

  embedding:
    hidden_irreps: "8x0e+8x1o"
    r_max: 3
    num_bessel: 8
    num_polynomial_cutoff: 6
    radial_type: "bessel"
