      4: 13
      5: 13
      6: 13
      7: 13
      8: 13
    nr_bits: 10

  edge_extraction:
    edge_extraction_class: EdgeExtractionGraphConvolutional
    orbitals:
      1: 13
      2: 13
      3: 13
      4: 13
      5: 13
      6: 13
      7: 13
      8: 13
    hidden_dim_message_passing: 900
    hidden_dim_matrix_extraction: 900
