    share_parameters: false

optimizer:
  lr: 1e-3
  weight_decay: 1e-4

scheduler:
  T_0: 15
  T_mult: 2
  eta_min: 1e-3

trainer:
  use_comet: false
  live_plot: true
  plot_update_freq: 1
  grad_clip_value: 0.1
  num_epochs: 4000
  filename: "best_model.pt"

cost_function:
  function: mse_cost_function
